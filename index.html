<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>

</head>
<body>
    
    <h2 id="header">The game has begun...</h2>
    <div class="buttons">
        <button class="choiceBtn" id="rockBtn">✊</button>
        <button class="choiceBtn" id="paperBtn">✋</button>
        <button class="choiceBtn" id="scissorsBtn">✌️</button>
    </div>
    <div id="choices">
        <div id="player-choice"></div>
        <div id="vs"> VS </div>
        <div id="computer-choice"></div>
    </div>
    <div class="scores">
        <div id="player-score">Your score: 0</div>
        <div id="computer-score">Computer score: 0</div>
    </div>




    <script src="javascript.js"></script>
</body>
</html>
